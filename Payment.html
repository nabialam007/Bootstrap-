<html lang="en">
      <head>
	        <title> bootstrap form practice </title>
			<meta charaset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
			<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
			<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
	  </head>
	  <body>
	       <div class="jumbotron">
		       <div class="container bg-white col-md-7 rounded-lg shadow-sm">
			       <div class="p-5">
			           <ul class="nav bg-light rounded-pill nav-pills nav-fill">
					       <li class="nav-item">
						      <a data-toggle="pill" href="#card" class="nav-link active rounded-pill"> <i class="fa fa-credit-card"> Credit Card </i> </a>
						   </li>
						   <li class="nav-item">
						      <a data-toggle="pill" href="#paypal" class="nav-link rounded-pill"> <i class="fa fa-paypal"> Paypal </i> </a>
						   </li>
						   <li class="nav-item">
						      <a data-toggle="pill" href="#" class="nav-link rounded-pill"> <i class="fa fa-university"> Bank Transfer </i> </a>
						   </li>
					   </ul>
					   <div class="tab-content">
					       <div class="tab-pane fade show active" id="card">
						        <form action="#">
								     <p class="alert alert-success mt-3"> Some text success or error </p>
									 <div class="form-group">
									     <label for="fname"> Full name (on the card) </label>
										 <input type="text" name="fname" id="fname" placeholder="Nabi alam" class="form-control" required>
									 </div>
									 <div class="form-group">
									     <label for="cardNumber"> Card number </label>
										 <div class="input-group">
											 <input type="text" name="cardNumber" id="cardNumber" placeholder="Your card number" class="form-control" required>
										     <div class="input-group-append">
											     <span class="input-group-text">
												      <i class="fa fa-cc-visa mx-1"> </i>
												      <i class="fa fa-cc-amex mx-1"> </i>
												      <i class="fa fa-cc-mastercard mx-1"> </i>
												 </span>
											 </div>
										 </div>
									 </div>
									<div class="row">
									    <div class="col-sm-8">
										     <div class="form-group">
									            <label for="expiration"> Expiration </label>
										        <div class="input-group">
												    <input type="number" name="expiration" id="expiration" placeholder="MM" class="form-control" required>
										            <input type="number" name="expiration" id="expiration" placeholder="YY" class="form-control" required>
												</div>
									        </div>
										</div>
										<div class="col-sm-4">
										    <label for="cvv"> CVV <i class="fa fa-question-circle"> </i> </label>
											<input type="number" name="cvv" id="cvv" class="form-control" required>
										</div>
									</div>
									<div class="form-group">
									    <button class="btn btn-primary form-control rounded-pill"> Conform </button>
									</div>
								</form>
						   </div>
					   </div>
				   </div>
			   </div>
		   </div>
	  </body>
</html>
