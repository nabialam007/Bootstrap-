<html lang="en">
      <head>
	        <title> bootstrap form three </title>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	  </head>
	  <body>
	        <div class="container py-5 col-sm-4">
			     <div class="shadow-lg">
				      <form class="mx-5">
					        <div class="py-4">
							     <h2 class="text-center"> Sign Up </h2>
								 <h6> <span class="badge badge-pill badge-success"> 1 </span> Your basic info </h6>
								 <label for="name"> Name: </label>
								 <input type="text" name="name" id="name" class="form-control bg-light">
								 <label for="email"> Email: </label>
								 <input type="email" name="email" id="email" class="form-control bg-light">
								 <label for="pwd"> Password: </label>
								 <input type="password" name="pwd" id="pwd" class="form-control bg-light">
								 <label for="age"> Age: </label>
								 <br>
								 <input type="radio" name="age" id="age"> Under 13
								 <br>
								 <input type="radio" name="age" id="age"> 13 or Other
                                 <h6> <span class="badge badge-pill badge-success"> 2 </span> Your profile </h6>
                                 <label for="bio"> Bioghraphy: </label>
                                 <textarea name="bio" id="bio" class="form-control bg-light"> </textarea>
                                 <label for="job"> Job role: </label>
                                 <select name="job" id="job" class="form-control bg-light">
								         <option> Front End Developer </option>
                                 </select>
                                 <label for="interests"> Interests: </label>
                                 <br>
                                 <input type="checkbox" name="interests" id="interests"> Development
                                 <br>
                                 <input type="checkbox" name="interests" id="interests"> Design
                                 <br>
                                 <input type="checkbox" name="interests" id="interests"> Bussiness
                                 <br>
                                 <input type="submit" name="submit" value="Sign Up" class="btn-success form-control">								 
							</div>
					  </form>
				 </div>
			</div>
	  </body>
</html>
