<html lang="en">
     <head>
	       <title> Bootstrap form four </title>
		   <meta charaset="utf-8">
		   <meta name="viewport" content="width=device-width, initial-scale=1.0">
		   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
		   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		   <link rel="stylesheet" href="registration.css">
		   <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
	 </head>
	 <body>
	      <div class="container col-md-4 shadow-sm mt-5 main px-5 py-1 rounded-lg">
		      <p class="display text-center"> Registration </p>
			  <hr>
			  <ul class="nav">
			     <div class="col-md-6">
				     <li class="nav-item">
				       <div class="input-group">
					      <a data-toggle="tab" href="#home" class="nav-link active color"> <i class="fa fa-check-circle"> </i> </a>
					      <span class="mt-1"> University </span>
					   </div>
				     </li>
				 </div>
				 <div class="col-md-6">
				     <li class="nav-item">
				        <div class="input-group">
					      <a data-toggle="tab" href="#agent" class="nav-link color"> <i class="fa fa-circle"> </i> </a>
					      <span class="mt-1"> Agency </span>
					    </div>
				     </li>
				 </div>
			  </ul>
			  <hr>
			  <div class="tab-content">
			      <div class="tab-pane fade show active" id="home">
				      <form action="#">
					       <div class="form-group shadow-sm">
						       <div class="input-group">
							       <div class="input-group-prepend">
								       <span class="input-group-text cl"> <i class="fa fa-university text-white"> </i> </span>
								   </div>
								   <input type="text" name="organization" placeholder="Organization" class="form-control">
							   </div>
						   </div>
						   <div class="form-group shadow-sm">
						       <div class="input-group">
							       <div class="input-group-prepend">
								       <span class="input-group-text cl"> <i class="fa fa-envelope text-white"> </i> </span>
								   </div>
								   <input type="email" name="email" placeholder="Email" class="form-control">
							   </div>
						   </div>
						   <div class="form-group shadow-sm">
						       <div class="input-group">
							       <div class="input-group-prepend">
								       <span class="input-group-text cl"> <i class="fa fa-user text-white"> </i> </span>
								   </div>
								   <input type="text" name="name" placeholder="Name" class="form-control">
							   </div>
						   </div>
						   <div class="form-group shadow-sm">
						       <div class="input-group">
							       <div class="input-group-prepend">
								       <span class="input-group-text cl"> <i class="fa fa-phone text-white"> </i> </span>
								   </div>
								   <input type="number" name="number" placeholder="Telephone Number" class="form-control">
							   </div>
						   </div>
						   <div class="form-group shadow-sm">
						       <div class="input-group">
							       <div class="input-group-prepend">
								       <span class="input-group-text cl"> <i class="fa fa-user-secret text-white"> </i> </span>
								   </div>
								   <input type="password" name="password" placeholder="Password" class="form-control">
							   </div>
						   </div>
						   <div class="row">
						       <div class="col-md-7">
							       <p> By clicking Register, you agree to our <a href="#"> <u> term and condition. </u> </a>
							   </div>
							   <div class="col-md-5">
							       <button class="btn cl text-white m-4"> <b> Register </b> </button>
							   </div>
						   </div>
					  </form>
				  </div>
			  </div>
		  </div>
	 </body>
</html>
