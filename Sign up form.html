<html lang="en">
     <head>
	      <title> bootstrap form six </title>
		  <meta charset="utf-8">
		  <meta name="viewport" content="width=device-width, initial-scale=1.0">
		  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
		  <link rel="stylesheet" href="Sign-up.css">
	 </head>
	 <body>
	     <div class="container mt-4">
		     <div class="col-md-4 bgcol m-auto rounded-sm p-3 border">
			     <div class="row">
				     <div class="col-md-8">
					     <h3> Sign up </h3>
					 </div>
					 <div class="col-md-4">
					     <button class="btn brd"> Log In </button>
					 </div>
				 </div>
			 </div>
			 <div class="col-md-4 rounded-sm p-3 border m-auto">
			    <form>
				     <div class="form row">
					     <div class="col">
						     <label for="fname"> First name </label>
							 <input type="text" name="fname" id="fname" class="form-control">
						 </div>
						 <div class="col">
						    <label for="lname"> Last name </label>
							<input type="text" name="lname" id="lname" class="form-control">
						 </div>
					 </div>
					 <br>
					 <label for="email"> Email address </label>
					 <input type="email" name="email" id="email" class="form-control">
					 <div class="mt-1"> We'll never share your email with enyone else. </div>
					 <br>
					 <input type="radio" name="gender"> Male
					 <input type="radio" name="gender"> Female
					 <br>
					 <br>
					 <div class="form-row">
					     <div class="col">
						     <label for="city"> City </label>
							 <input type="text" name="city" id="city" class="form-control">
						 </div>
						 <div class="col">
						     <label for="country"> Country </label>
							 <select class="form-control">
							        <option> United States of America </option>
							 </select>
						 </div>
					 </div>
					 <br>
					 <label for="pwd"> Create password </label>
					 <input type="password" name="pwd" id="pwd" class="form-control">
					 <br>
					 <button class="btn btn-primary form-control"> Register </button>
				</form>
			 </div>
		 </div>
	 </body>
</html>
