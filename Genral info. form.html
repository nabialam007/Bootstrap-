<html lang="en">
     <head>
	      <title> bootstrap form </title>
		  <meta charset="utf-8">
		  <meta name="viewport" content="width=device-width, initial-scale=1.0">
		  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
		  <link rel="stylesheet" href="genral-info.css">
	 </head>
	 <body>
	      <div class="container mt-5">
			  <div class="col-md-10 bg-white m-auto rounded-lg shadow-lg">
		          <div class="row">
				     <div class="col-md-6 p-5">
					      <h5 class="text-primary"> General Information </h5>
						  <br>
						  <form>
						       <select class="form-control brd">
							          <option> Title </option>
							   </select>
							   <br>
							   <div class="form-row">
							       <div class="col">
							          <input type="text" name="fname" placeholder="First Name" class="form-control brd">
								   </div>
								   <div class="col">
							          <input type="text" name="lname" placeholder="Last Name" class="form-control brd">
								   </div>
							   </div>
							   <br>
							   <select class="form-control brd">
							          <option> Position </option>
							   </select>
							   <br>
							   <input type="text" name="company" placeholder="Company" class="form-control brd">
							   <br>
							   <div class="form-row">
							       <div class="col">
								       <input type="text" name="business" placeholder="Business Arena" class="form-control brd">
								   </div>
								   <div class="col">
								       <select class="form-control brd">
									          <option> Employees </option>
									   </select>
								   </div>
							   </div>
						  </form>
					 </div>
					  <div class="col-md-6 cl p-5">
					      <h5 class="text-white"> Contact Details </h5>
						  <br>
						  <form>
						       <input type="text" name="street+nr" value="Street+Nr" class="form-control brds text-white">
							   <br>
							   <input type="text" name="information" value="Additional Information" class="form-control brds text-white">
							   <br>
							   <div class="form-row">
							       <div class="col">
								       <input type="text" name="zipcode" value="Zip Code" class="form-control brds text-white">
								   </div>
								   <div class="col">
								       <select class="form-control brds text-white">
									          <option> Place </option>
									   </select>
								   </div>
							   </div>
							   <br>
							   <select class="form-control brds text-white">
							         <option> Country </option>
							   </select>
							   <br>
							   <div class="form-row">
							       <div class="col">
								       <input type="text" name="code+" value="Code+" class="form-control brds text-white">
								   </div>
								   <div class="col">
								       <input type="text" name="number" value="Phone Number" class="form-control brds text-white">
								   </div>
							   </div>
							   <br>
							   <input type="email" name="email" value="Your Email" class="form-control brds text-white">
							   <br>
							   <div class="col-md-11">
							   <input type="radio">
							   <span class="text-white ml-2"> I do accept the <a href="#" class="text-white"> <u> <b> Terms and conditions </b> </u> </a> of your site. </span>
							   </div>
							   <br>
							   <button class="btn bg-white rounded-pill px-4"> <b> Register Badge </b> </button>
						  </form>
					 </div>
				  </div>
			  </div>
		  </div>
	 </body>
</html>
